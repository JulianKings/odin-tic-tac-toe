<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/global.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="content-title">Tic Tac Toe</div>
        <div class="content-box">
            <div class="content-box-caption">Please select an opponent:</div>
            <div class="content-box-select">
                <div class="content-box-select-button" id="selectComputer">Computer</div>
                <div class="content-box-select-button" id="selectPlayer">Player</div>
            </div>
            <div class="content-box-game"></div>
            <div class="content-box-end"></div>
        </div>
    </div>    
</body>
</html>
